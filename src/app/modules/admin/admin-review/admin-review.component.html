<div fxLayout="row">
    <div fxFlex fxLayoutAlign="start center">
        <h1> Lista opinii do moderacji</h1>
    </div>
</div>
<table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="authorName">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let element"> {{element.authorName}} </td>
    </ng-container>

    <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> Opinia </th>
        <td mat-cell *matCellDef="let element"> {{element.content}} </td>
    </ng-container>

    <ng-container matColumnDef="moderated">
        <th mat-header-cell *matHeaderCellDef> Zatwierdzone </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon color="primary" *ngIf="element.moderated"> check </mat-icon>
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Akcja </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="confirmApproval(element)">
                <mat-icon color="primary">thumb_up_alt</mat-icon>
            </button>
            <button mat-icon-button (click)="confirmDelete(element)">
                <mat-icon color="warn">thumb_down_alt</mat-icon>
            </button>
            <button mat-icon-button [routerLink]="['/admin/reviews/update', element.id]">
                <mat-icon color="black">edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="product-row" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
