<div fxLayout="row">
    <div fxFlex fxLayoutAlign="start center">
        <h1> Lista zamówień</h1>
    </div>
</div>
<table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id.</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="placeDate">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element">{{element.placeDate| date: 'yyyy-MM-dd HH:mm'}}</td>
    </ng-container>
    <ng-container matColumnDef="orderStatus">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element"><span class="status-{{element.orderStatus}}">{{element.orderStatus}}</span></td>
    </ng-container>
    <ng-container matColumnDef="grossValue">
        <th mat-header-cell *matHeaderCellDef>Wartość</th>
        <td mat-cell *matCellDef="let element">{{element.grossValue}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Akcja</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button [routerLink]="['/admin/orders/update', element.id]">
                <mat-icon color="primary">edit</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="product-row" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator showFirstLastButtons [length]="totalElements" [pageSizeOptions]="[25, 10, 100]" [pageSize]="25">
</mat-paginator>
