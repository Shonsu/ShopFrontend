<h1>Promowane produkty</h1>

    <div fxLayout.xs="column" fxLayout="row wrap" fxLayoutGap="10px" ngClass.gt-xs="ml-10">
        <mat-card fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)" fxFlex.gt-md="0 1 calc(25%-10px)" class="mat-elevation-z4" *ngFor="let product of homePageData?.saleProducts">
            <mat-card-header>
                <mat-card-title><a routerLink="{{'/products/' + product.slug}}">{{product.name}}</a></mat-card-title>
                <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
            </mat-card-header>

            <a routerLink="{{'/products/' + product.slug}}">
                <img *ngIf="!product?.image" src="assets/image-placeholder.png" mat-card-lg-image>
                <img *ngIf="product?.image" src="{{'/api/data/productImage/' + product?.image}}" mat-card-lg-image>
            </a>

            <mat-card-content class="productContent">{{product.description}}
                <p class="productPrice" [ngClass]="{'productPricedisable': product.salePrice}">{{product.price}}
                    {{product.currency}}</p>
                <p class="productSalePrice" *ngIf="product.salePrice">{{product.salePrice}} {{product.currency}}</p>
            </mat-card-content>
            <mat-card-actions fxLayout="row" fxLayoutGap="10px">
                <button mat-flat-button color="accent" routerLink="{{'/products/' + product.slug}}">Poka≈º</button>
                <button mat-flat-button color="primary" routerLink="/cart" [queryParams]="{productId: product?.id}">Do
                    koszyka</button>
            </mat-card-actions>
        </mat-card>
    </div>
